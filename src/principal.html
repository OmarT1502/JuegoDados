<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Juego de dados</title>
</head>
<body>
    <h1>Juego de dados</h1>
    <form id="form">
        <div>
            <label>Nombre del jugador 1:</label>
            <input id="nombre1" type="text" placeholder="Ingrese su nombre">
        </div>
    
        <div>
            <label>Nombre del jugador 2:</label>
            <input id="nombre2" type="text" placeholder="Ingrese su nombre">    
        </div>
        <button type="submit" id="btnEnviar">Enviar</button>
    </form>
    <div id="juego" style="display: none;">
        <div id="jugadas"></div>
        <div id="marcador">
            <p>Jugador 1: <span id="puntosJugador1">0</span></p>
            <p>Jugador 2: <span id="puntosJugador2">0</span></p>
        </div>
        <div id="ganador"></div>
    </div>
    
    <script type="module" src="../dist/index.js"></script>
</body>
</html>
